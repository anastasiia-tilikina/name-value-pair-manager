<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >

    <link
      rel="stylesheet"
      href="styles/styles.scss"
    >

    <script
      src="scripts/app.js"
      type="module"
      defer
    ></script>

    <title>
      Name/Value Pair manager
    </title>
  </head>

  <body>
    <h1 class="page-title">
      Name/Value Pair manager
    </h1>

    <main class="main">
      <div class="main__section-wrapper">
        <h2 class="main__section-title">
          <label for="name-value">
            Name/Value Pair
          </label>
        </h2>

        <form
          action="/"
          method="GET"
          class="main__section from"
        >
          <div class="from__input-wrapper">
            <input
              type="text"
              class="from__input"
              name="name-value"
              id="name-value"
              placeholder="Name = Value"
            >

            <p class="from__error-message">
              Error message
            </p>
          </div>

          <button
            type="submit"
            class="button"
          >
            Add
          </button>
        </form>
      </div>

      <div class="main__section-wrapper">
        <h2 class="main__section-title">
          Name/Value Pair List
        </h2>

        <div class="main__section main__section--2">
          <ul class="list"></ul>

          <div class="buttons">
            <button
              type="button"
              class="button"
              id="sort-by-name"
            >
              Sort by name
            </button>

            <button
              type="button"
              class="button"
              id="sort-by-value"
            >
              Sort by Value
            </button>

            <button
              type="button"
              class="button"
              id="delete"
            >
              Delete Selected
            </button>

            <button
              type="button"
              class="button"
              id="delete-all"
            >
              Delete All
            </button>

            <button
              type="button"
              class="button"
              id="show-xml"
            >
              Show XML
            </button>
          </div>
        </div>
      </div>

      <div class="xml"></div>
    </main>
  </body>
</html>
